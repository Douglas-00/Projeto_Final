<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <title>login</title>
</head>

<body>
    <main class="container">
        <h2>login</h2>
        <form action="/auth" name="login" method="POST">
            <div class="input">
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
                <div class="underline"></div>
            </div>

            <div class="input">
                <input type="password" id="senha" placeholder="Digite sua Senha" name="senha"
                    pattern="^(? =. * \ d) ? =. * [az])(? =. * [AZ]).{4,12}$"
                    title=" A senha deve ter pelo menos 4 caracteres, não mais do que 12 caracteres e deve incluir pelo menos uma letra maiúscula, uma letra minúscula e um dígito numérico."
                    required>
                <div class="underline"></div>
            </div>

            <input type="submit" value="Logar">
            Caso não seja Cadastrado,<a href="./Cadastro.html"> Cadastre-se</a>
        </form>
        <div class="footer">
            <span>Conectar em sua Rede Social</span>
            <div class="social">
                <div class="socialTwitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                </div>
                <div class="socialFacebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        Sign in with facebook
                    </a>
                </div>
                <div class="socialInstagram">
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                        Sign in with Instagram
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
